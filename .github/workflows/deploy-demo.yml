name: Deploy Demo

on:
  push:
    branches: [main]
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: "npm"

      # Install root dependencies (needed for workspace/linting context)
      - name: Install Root Dependencies
        run: npm ci

      # Install demo dependencies
      - name: Install Demo Dependencies
        working-directory: examples/demo
        run: npm install

      # Build the demo app (bypass tsc to avoid resolution issues with local package)
      - name: Build Demo
        working-directory: examples/demo
        run: |
          npm install
          npx vite build
          echo "Build finished. Checking dist..."
          ls -la dist

      # Upload the demo build artifact
      - name: Upload artifact
        uses: actions/upload-pages-artifact@v4
        with:
          path: examples/demo/dist

      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
